  </header>
  <h3 align="center" style="background-color: aquamarine">Deja tus preguntas aqui:</h3>
    <form align="center" action="">
      <div>
        <label for="name" style="background-color: darkgray">Nombre:</label><br />
        <input type="text" name="name" id="name" required /><br /><br />
      </div>
      <div>
        <label for="email" style="background-color: darkgray">Correo electrónico:</label><br />
        <input type="email" name="email" id="email" required /><br /><br />
      </div>
      <div>
        <label for="asunto" style="background-color: darkgray">Asusnto:</label><br />
        <input type="asunto" name="asunto" id="asunto" required /><br /><br />
      </div>
      <div>
        <label for="gender" style="background-color: darkgray">Sexo:</label><br />
        <select name="gender" id="gender" required><br />
          <option value="" style="background-color: darkgray">Seleccione un género</option>
          <option value="male">Masculino</option>
          <option value="female">Femenino</option></select><br /><br />
      </div>
      <div>
        <label for="comments" style="background-color: darkgray">Comentarios:</label><br />
        <textarea name="comments" id="comments" required></textarea><br /><br />
      </div>
      <div>
        <label for="dates" style="background-color: darkgray">Fecha de Nacimiento:</label><br />
        <input type="date" name="dates" id="dates" required /><br /><br />
      </div>
      <div>
        <input type="reset" value="Restablecer Formulario" />
        <input type="submit" value="Enviar" />
      </div>
    </form>
